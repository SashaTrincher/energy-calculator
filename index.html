<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>Energy Calculator</h1>

    <div class="input-group">
        <label for="waterValue">Water to Power (input in grams):</label>
        <input type="number" id="waterValue" placeholder="Enter water amount">
        <button id="waterCalcTrigger">Calculate</button>
    </div>

    <div class="input-group">
        <label for="energyInput">Power to Water (input in kWh):</label>
        <input type="number" id="energyInput" placeholder="Enter energy amount">
        <button id="powerCalcTrigger">Calculate</button>
    </div>

    <h2 id="processOutput"></h2>

    <script src="./script.js"></script>
</body>
</html>
